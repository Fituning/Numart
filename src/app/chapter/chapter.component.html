<div *ngIf="currentChapter">
  <h1>{{currentChapter.titre}}</h1>
  <div *ngFor=" let subchapter of currentChapter?.subChapters " >
    {{subchapter.getTitre}}
    <app-text-component *ngFor="let subsubchapter of subchapter?.subSubChapters" [subSubChapter]="subsubchapter"></app-text-component>
  </div>
  <br>
  <br>
</div>
